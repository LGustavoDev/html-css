<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <hr>
    <h1>Prágrafos e quebra de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p
    </p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uarr;
       &real;
    </p>
    <p>Vamos adicionar alguns emoji: <br>
        &#x1F604;
        &#x1F44D;

    </p>
</body>
</html>
